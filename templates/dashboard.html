<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        body {
            background-color: #121212; /* Dark background */
            color: #ffffff; /* Light text color */
            font-family: Arial, sans-serif; /* Font style */
            padding: 30px; /* Padding around the content */
        }

        h1 {
            text-align: center; /* Center align the heading */
            margin-bottom: 50px; /* Space below the heading */
        }

        ul {
            list-style-type: none; /* Remove default list styling */
            padding: 0; /* Remove padding */
        }

        li {
            margin: 10px 0; /* Space between list items */
            display: flex; /* Flexbox for alignment */
            justify-content: space-between; /* Space between link and button */
            border-bottom: 1px solid #bbb; 
        }

        a {
            color:#45a049; /* Link color */
            text-decoration: none; /* Remove underline from links */
        }

        button {
            background-color: #45a049; /* Button background color */
            color: white; /* Button text color */
            border: none; /* No border */
            padding: 10px 10px 10px  ; /* Button padding */
            cursor: pointer; /* Pointer cursor on hover */
            transition: background-color 0.3s; /* Smooth transition for hover effect */
            margin:2px;
        }

        button:hover {
            background-color:#45a049; /* Darker shade on hover */
        }
    </style>
</head>
<body>
    <h1>Dashboard</h1>
    <h2>Previous Assessments Feedbacks</h2>
    <ul>
        {% for link in pdf_links %}
            <li>
                <!-- Link to open the PDF in the browser -->
                <a href="/view/{{ link }}" target="_blank">{{ link }}</a>
                
                <!-- Button to download the PDF -->
                <form action="/download/{{ link }}" method="get">
                    <button type="submit">Download</button>
                </form>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
